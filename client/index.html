<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
    Hello World

  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script>
    var socket = io();

    let random = Math.random();

    var happy = function () {
      socket.emit('happy', {
        reason:'its my birthday ' + random
      });
    }


    socket.on('serverMsg', function(data){
      console.log(data.msg);
    });
  </script>
  <button onclick="happy()">Happy</button>
  </body>
</html>
